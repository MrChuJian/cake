<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生巧组合</title>
		<link rel="stylesheet" href="../CSS/cake1.css">
		<link rel="stylesheet" type="text/css" href="../CSS/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../CSS/bootstrap/css/3.3.7/bootstrap.css">
		<script src="../JavaScripts/angular/angular.js" type="text/javascript"></script>
		<script type="text/javascript" src="../JavaScripts/cake1.js"></script>
	</head>
	<body ng-app="my_app">

		<div id="navigation" class="navigation">
			<div id="hengxian" class="hengxian">
				
			</div>
			<div class="midDiv">
				<div class="cake_logo visible-desktop">
					<img src="../images/logo.png" alt="mcake">
				</div>

				<div class="lo_re">
					<a href="login.html" target="_blank">用户登录</a>
					<a href="register.html" target="_blank">新用户注册</a>
				</div>

				<div class="navi_item">
					<a href="index.html" target="_blank"><div class="all"><div class="blank"></div>全部商品</div></a>
					<a href="#/series"><div class="series"><div class="blank"></div>XXX系列</div></a>
					<a href="#/new_activity"><div class="new_activity"><div class="blank"></div>最新活动</div></a>
					<a href="user_center.html" target="_blank"><div class="user"><div class="blank"></div>用户中心</div></a>
				</div>
			</div>
		</div>

		<div class="container" style="margin-top: 200px;">
			<div class="row-fluid">
				<div class="span6">
					<img class="cake_img" src="../images/snack3.jpg" alt="">
				</div>
				<div class="span6 cake_info" ng-controller="numCtrl">
					<div class="cake_name">Chocolats mixtes/生巧组合</div>
					<div class="cake_money">￥116</div>
					<div class="cake_sel">
						<a href="" title=""><div ng-click="sel()" class="two_pang" style="border: solid 2px {{sel_color}};">240克</div></a>
					</div>
					<div class="cake_num">
						<a href="" title=""><div class="add_red" ng-click="red()">-</div></a>
						<input id="cake_num_inp" type="text" name="" ng-model="cake_num_value">
						<a href="" title=""><div class="add_red" ng-click="add()">+</div></a>
					</div>
					<div class="cake_ope">
						<a href="" title=""><div ng-click="add_car()" class="shopping_car">加入购物车</div></a>
						<a href="" title=""><div ng-click="buy()" class="shopping_car">立即购买</div></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
